<!DOCTYPE html>

<html>

<head>
	<style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="POST" enctype="multipart/form-data" target="_self" autocomplete="on" novalidate>
		<h2>Dog Adoption Application</h2>

	    <label for="name">Name</label>
	    <input type="text" id="name" name="name" placeholder="Name" required />
	
	    <label for="phone">Phone Number</label>
	    <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
	
	    <label for="address">Address</label>
	    <input type="text" id="address" name="address" placeholder="Address" required />
	
	    <label class="checkbox-label">
	      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
	      Have you ever lived with a Dog before?
	    </label>
	
	    <label for="multiSelect">Please select your preferred breeds</label>
	    <select id="multiSelect" name="multiSelect" multiple>
	      <option value="Labrador">Labrador Retriever</option>
	      <option value="German Shepherd">German Shepherd</option>
	      <option value="Golden Retriever">Golden Retriever</option>
	      <option value="Beagle">Beagle</option>
	      <option value="Poodle">Poodle</option>
	    </select>
	
	    <input type="submit" value="Submit" />
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
